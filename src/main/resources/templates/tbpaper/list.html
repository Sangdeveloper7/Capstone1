<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
list
검색어 : <input id="search_tbpaper_papername" />
<div id="div_list">
</div>

<button onclick="list()">
    공지사항 전체 목록
</button>

<script>
    function list(){
        $.ajax({
            url: "/api/tbpaper/list",
            type: "GET",
            contentType : 'application/json; charset=utf-8',
            data: {
                papername : $("#search_tbpaper_papername").val(),  // papername 필터링
            },
            cache: false,
            success: (obj_data, status, xhr) => {
                // 검색된 데이터가 있을 때마다 div_list에 결과 추가
                $("#div_list").empty(); // 기존 목록 초기화
                if (obj_data && obj_data.length > 0) {
                    for (let each of obj_data) {
                        $("#div_list").append(
                            "<div>" +
                            "<a href='/tbpaper/detail/"+each["papername"]+each["content"]+each["papertype_id"]+"'>" +
                            "Paper Name: " + each["papername"] + "<br>" +
                            "Content: " + each["content"] + "<br>" +
                            "Paper Type ID: " + each["papertype_id"] +
                            "</a></div><br>"
                        );
                    }
                } else {
                    $("#div_list").append("<div>No results found</div>");
                }
            },
            error: (obj_data, status, xhr) => {
                alert("error!!");
                alert(JSON.stringify(obj_data));
            }
        });
    }
</script>

</body>
</html>
